    <title>React App</title>
    <style>
      *{
        box-sizing: border-box;
      }
      #root{
        max-width: 100%;
        height: 500px;
        background-color: rgb(71, 71, 240);
      }
      .wrapper{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 900px;
        /* background-color: aqua; */
        display: flex;
        justify-content:space-around ;
        align-items: center;
        padding:20px 50px;
        /* border: 1px solid black; */
      }
      .weather{
        /* border: 1px solid black; */
        padding: 20px;
      }
      .info{
        background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1613686168_20-p-fon-dlya-prezentatsii-pogoda-20.jpg');
        background-position: center;
        background-size: cover;
        height: 230px;
        padding: 20px;
      }

      .form{
        background-image: url('https://im0-tub-ru.yandex.net/i?id=0fbfab5071cede6d5267e2f7c885c7fc-l&ref=rim&n=13&w=1080&h=1225');
        background-position: center;
        background-size: cover;
        height: 230px;
        padding: 20px;
      }
      .form input{
        background: none;
        outline: none;
        border: none;
        border-bottom: 2px solid rgb(32, 31, 31);
      }
      .form button{
        background: none;
      }
      .form p{
        color: rgb(255, 255, 255);
        font-size: 16px;
      }
      .main{
        
        box-shadow: -2px -2px 5px 1px black;
      }
